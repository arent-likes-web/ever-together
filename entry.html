<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход пользователя</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-form">
    <h2>Вход</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Введите email">
      </div>
      <button type="submit" class="btn">Отправить ссылку для входа</button>
      <p class="error" id="errorMessage"></p>
    </form>

    <div id="messageContainer" style="display: none;">
      <p>✅ Письмо с одноразовой ссылкой для входа было отправлено на вашу почту. Пожалуйста, проверьте свой почтовый ящик.</p>
    </div>
  </div>

  <!-- Подключение JS -->
  <script type="module" src="entry.js"></script>
</body>
</html>
