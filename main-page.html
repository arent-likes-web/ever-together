<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <h1>Галерея</h1>
        <div class="auth-status">
            <span>Войти</span>
        </div>
    </header>

    <main>
        <section class="upload-section">
            <div class="top-upload-buttons-container">
                <div class="column-top-actions">
                    <button id="uploadHimPeach" data-column-id="him-peach-column">Him peach</button>
                </div>
                <div class="column-top-actions">
                    <button id="uploadOurDream" data-column-id="our-dream-column">Our dream</button>
                </div>
                <div class="column-top-actions">
                    <button id="uploadHerCat" data-column-id="her-cat-column">Her cat</button>
                </div>
            </div>
        </section>

        <section class="gallery-section">
            <div class="image-container">
                <div id="him-peach-column" class="image-column">
                    </div>
                <div id="our-dream-column" class="image-column">
                    </div>
                <div id="her-cat-column" class="image-column">
                    </div>
            </div>
        </section>
    </main>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="Full size image">
            <div class="modal-actions-container">
                <button id="moreOptionsButton" class="more-options-button">...</button>
                <div id="optionsDropdown" class="options-dropdown"></div> 
            </div>
            <div id="imageInfo"></div>
        </div>
    </div>

    <script src="main-page.js" type="module"></script> </body>
</html>
