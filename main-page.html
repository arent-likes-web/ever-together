<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ever Together</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://www.gstatic.com https://ever-together.firebaseapp.com;
        img-src 'self' data: https://res.cloudinary.com;
        style-src 'self' 'unsafe-inline';
        font-src 'self';
        connect-src 'self' https://ever-together-default-rtdb.europe-west1.firebasedatabase.app wss://ever-together-default-rtdb.europe-west1.firebasedatabase.app;
    ">
</head>
<body>
    <button class="sign-out-btn" id="signOutButton">Выйти</button>
    <h2>U&ME</h2>

    <div class="upload-buttons">
        <button id="uploadLeft">Left Upload</button>
        <button id="uploadCenter">Center Upload</button>
        <button id="uploadRight">Right Upload</button>
    </div>

    <div class="image-container">
        <div class="image-column" id="leftColumn"></div>
        <div class="image-column" id="centerColumn"></div>
        <div class="image-column" id="rightColumn"></div>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <img class="modal-image" id="modalImage" src="" alt=""> 
            <div class="modal-actions-container">
                <button class="options-button" id="moreOptionsButton">...</button>
                <div class="options-dropdown" id="optionsDropdown">
                    <a href="#" data-action="delete">Удалить</a>
                    <a href="#" data-action="move" data-column="left">Влево</a>
                    <a href="#" data-action="move" data-column="center">В Центр</a>
                    <a href="#" data-action="move" data-column="right">Вправо</a>
                </div>
            </div>
            <div class="image-info" id="imageInfo"></div>
        </div>
    </div>

    <script type="module" src="main-page.js"></script>
</body>
</html>
